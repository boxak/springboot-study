<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<body>

<h1>Ajax Home</h1>
<div>
    <button id="registerBtn01">register01</button>
    <button id="registerBtn02">register02</button>
    <button id="registerBtn03">register03</button>
    <button id="registerBtn04">register04</button>
    <button id="registerBtn05">register05</button>
    <button id="registerBtn06">register06</button>
    <button id="registerBtn07">register07</button>
    <button id="registerBtn08">register08</button>
    <button id="registerBtn09">register09</button>
    <button id="registerBtn10">register10</button>
    <button id="registerBtn1101">register1101</button>
    <button id="registerBtn1102">register1102</button>
</div>

</body>

<script>

    function makeObj(path) {

        var obj = {
            type: "GET",
            url: path,
            contentType: "application/json; charset=UTF-8",
            success: function (data) {
                console.log("data : " + data);
                alert(JSON.stringify(data));
            },
            error: function (xhr, status, error) {
                alert("code : " + xhr.status + "\n"
                    + "message : " + xhr.responseText + "\n"
                    + "error : " + error);
            }
        }

        return obj;
    };

    $(document).ready(function(){
        $("#registerBtn01").on("click", function(){
           $.ajax(makeObj("register01"));
        });

        $("#registerBtn02").on("click", function() {
            $.ajax(makeObj("register02"));
        });

        $("#registerBtn03").on("click", function() {
            $.ajax(makeObj("register03"));
        });

        $("#registerBtn04").on("click", function() {
            $.ajax(makeObj("register04"));
        });

        $("#registerBtn05").on("click", function() {
            $.ajax(makeObj("register05"));
        });

        $("#registerBtn06").on("click", function() {
            $.ajax(makeObj("register06"));
        });

        $("#registerBtn07").on("click", function() {
            $.ajax(makeObj("register07"));
        });

        $("#registerBtn08").on("click", function() {
            $.ajax(makeObj("register08"));
        });

        $("#registerBtn09").on("click", function() {
            $.ajax(makeObj("register09"));
        });

        $("#registerBtn10").on("click", function() {
            $.ajax(makeObj("register10"));
        });

        $("#registerBtn1101").on("click", function() {
            $.ajax(makeObj("register1101"));
        });

        $("#registerBtn1102").on("click", function() {
            $.ajax(makeObj("register1102"));
        });
    });

</script>

</html>
